<body>

  <div id="main">
    <h1>Homestuck Hex Codes</h1>
    <div class="sub">Made by <a href="https://flaringk.github.io/">FlaringK</a></div>

    <div id="intro">
      <div id="desc">
        Easy to copy accurate Homestuck hex colours. <br>
        For pallets based on sprites <a href="https://forum.homestuck.xyz/viewtopic.php?f=7&t=598">go here.</a> <br>
        Just click the squares to copy the colour to your clipboard.
      </div>

      <hr>

      <div id="options">
        <button onclick="toggleAllDetails(true )">Open all colours</button>
        <button onclick="toggleAllDetails(false)">Close all colours</button>
      </div>
      <div id="options">
        <label for="hash" style="font-weight: 600;"">Include Hashtag in copy</label> 
        <input type="checkbox" name="hash" id="hash">
      </div>
    </div>

    <div id="menu">
      <details>
        <summary>Table of contents</summary>
        <ul id="toc"></ul>
      </details>
    </div>

    <div id="colors">
      <div id="col1">
      </div>
      <div id="col2">
      </div>
    </div>
  </div>

  <div id="notif"></div>

  <script src="./colours.js"></script>
