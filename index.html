<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homestuck Hex Codes</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./shiticon.png" type="image/x-icon">

  <meta content="Homestuck Hex Codes" property="og:title" />
  <meta content="Easy to copy Homestuck hex colour codes" property="og:description" />
  <meta content="https://flaringk.github.io/hs-hexes/" property="og:url" />
  <meta content="#6b72d4" data-react-helmet="true" name="theme-color" />
</head>
<body>

  <div id="main">
    <h1>Homestuck Hex Codes</h1>
    <div class="sub">Made by <a href="https://flaringk.github.io/">FlaringK</a></div>

    <div id="intro">
      <div id="desc">
        Easy to copy accurate Homestuck hex colours. <br>
        For pallets based on sprites <a href="https://forum.homestuck.xyz/viewtopic.php?f=7&t=598">go here.</a> <br>
        Just click the squares to copy the colour to your clipboard.
      </div>
      <div id="options"><label for="hash" style="font-weight: 600;"">Include Hashtag in copy</label> <input type="checkbox" name="hash" id="hash" checked></div>
    </div>

    <div id="colors">
      <div id="col1">
      </div>
      <div id="col2">
      </div>
    </div>
  </div>

  <div id="notif"></div>

  <script src="./colours.js"></script>

</body>
</html>
